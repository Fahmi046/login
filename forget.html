<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iofrm</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css" />
    <link rel="stylesheet" type="text/css" href="css/iofrm-style.css" />
    <link rel="stylesheet" type="text/css" href="css/iofrm-theme17.css" />
  </head>
  <body>
    <div class="form-body without-side">
      <div class="website-logo">
        <a href="index.html">
          <div class="logo">
            <img class="logo-size" src="images/bbe.ico" alt="" />
          </div>
        </a>
      </div>
      <div class="row">
        <div class="img-holder">
          <div class="bg"></div>
          <div class="info-holder">
            <img src="images/graphic3.svg" alt="" />
          </div>
        </div>
        <div class="form-holder">
          <div class="form-content">
            <div class="form-items">
              <h3>Password Reset</h3>
              <p>
                Untuk mengatur ulang kata sandi Anda, masukkan alamat email yang
                Anda gunakan untuk mendaftar
              </p>
              <form>
                <input
                  class="form-control"
                  type="text"
                  name="username"
                  placeholder="Masukkan E-mail"
                  required
                />
                <div class="form-button full-width">
                  <button id="submit" type="submit" class="ibtn btn-forget">
                    Reset Sekarang
                  </button>
                </div>
              </form>
            </div>
            <div class="form-sent">
              <div class="tick-holder">
                <div class="tick-icon"></div>
              </div>
              <h3>Permintaan Reset Password Telah Dikirim</h3>
              <p>Silakan tunggu konfirmasi dari Email kami eproc@ptbbe.co.id</p>
              <div class="info-holder">
                <span>Tidak yakin apakah alamat email anda benar?</span><br />
                <a href="#"><i class="fab fa-facebook-f"></i>Facebook </a
                ><a href="#"><i class="fab fa-instagram"></i>Istagram </a
                ><a href="api.whatsapp.com/send?phone=6285250373742"
                  ><i class="fab fa-whatsapp"></i>whatsapp</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
