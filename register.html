<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BBE - Bubuhan Borneo Etam</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css" />
    <link rel="stylesheet" type="text/css" href="css/iofrm-style.css" />
    <link rel="stylesheet" type="text/css" href="css/iofrm-theme17.css" />
  </head>
  <body>
    <div class="form-body without-side">
      <div class="website-logo">
        <a href="index.html">
          <div class="logo">
            <img class="logo-size" src="images/bbe.ico" alt="" />
          </div>
        </a>
      </div>
      <div class="row">
        <div class="img-holder">
          <div class="bg"></div>
          <div class="info-holder">
            <img src="images/graphic3.svg" alt="" />
          </div>
        </div>
        <div class="form-holder">
          <div class="form-content">
            <div class="form-items">
              <h3>Register Rekanan Baru</h3>
              <form>
                <input
                  class="form-control"
                  type="text"
                  name="name"
                  placeholder="Nama"
                  required
                />
                <input
                  class="form-control"
                  type="text"
                  name="company"
                  placeholder="Perusahaan"
                  required
                />
                <input
                  class="form-control"
                  type="text"
                  name="telpon"
                  placeholder="No Telpon"
                  required
                />
                <input
                  class="form-control"
                  type="email"
                  name="email"
                  placeholder="E-mail Perusahaan"
                  required
                />
                <div class="form-button">
                  <button id="submit" type="submit" class="ibtn">
                    Register
                  </button>
                </div>
              </form>
              <div class="other-links">
                <div class="text">Butuh bantuan</div>
                <a href="#"><i class="fab fa-facebook-f"></i>Facebook</a
                ><a href="#"><i class="fab fa-instagram"></i>Istagram</a
                ><a href="api.whatsapp.com/send?phone=6285250373742"
                  ><i class="fab fa-whatsapp"></i>whatsapp</a
                >
              </div>
              <div class="page-links">
                <a href="index.html">Login to account</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
